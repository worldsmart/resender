<div class="row main">

  <div  class="col s3 sidebar">
    text
  </div>

  <div class="col s9">
    <div class="mails">
      <div v-for="a in msg" class="col box">
          <router-link :to="a['link']" class="mail">
            <div v-if="a['mailbox']" class="from">
              {{a['mailbox']}}
            </div>
            <div v-if="a['subject']" class='subject'>
              {{a['subject']}}
            </div>
          </router-link>
      </div>
    </div>
  </div>

</div>
